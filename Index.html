<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .qqcc-section {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 90%;
        }
        
        .text-box {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .image-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .image-box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        
        .quick-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .quick-link:hover {
            background-color: #45a049;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="qqcc-section">
        <div class="text-box">
            <h2>QQCC</h2>
            <p>Check out QuickQuest Character Creator tool, over 1700+ combinations possible!</p>
        </div>
        <div class="image-box">
            <img id="placeholder-image" src="Images/PlaceHolderImage.png" alt="QQCC Placeholder Image" onerror="imageError()">
            <a href="https://gareth5827.github.io/QQCC/" target="_blank" class="quick-link">Check it out!</a>
        </div>
    </div>

    <script>
        function imageError() {
            console.debug("Placeholder image not found!");
        }
    </script>
</body>
</html>
