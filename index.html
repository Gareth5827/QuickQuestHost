<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQCC with Surrounding Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            position: relative;
            width: 900px; /* 800 (QQCC) + 50 + 50 */
            height: 450px; /* 350 (QQCC) + 50 + 50 */
        }
        
        /* White Boxes */
        .white-box {
            position: absolute;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Top box (A) */
        .white-box.top {
            width: 800px;
            height: 50px;
            top: 0;
            left: 50px;
        }
        
        /* Left box (B) */
        .white-box.left {
            width: 50px;
            height: 350px;
            top: 50px;
            left: 0;
        }
        
        /* Right box (C) */
        .white-box.right {
            width: 50px;
            height: 350px;
            top: 50px;
            right: 0;
        }
        
        /* Bottom box (D) */
        .white-box.bottom {
            width: 800px;
            height: 50px;
            bottom: 0;
            left: 50px;
        }
        
        /* QQCC Section */
        .qqcc-section {
            position: absolute;
            width: 800px;
            height: 350px;
            top: 50px;
            left: 50px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            z-index: 2;
        }
        
        /* Rotating Image Effect */
        .glow-effect {
            position: absolute;
            width: 900px; /* Same as container */
            height: 900px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            background-image: url('Images/glow-texture.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }
        
        .qqcc-section:hover ~ .glow-effect {
            opacity: 1;
            animation: rotate 10s linear infinite;
        }
        
        /* Content styling */
        .text-box {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .image-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .image-box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        
        .quick-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .quick-link:hover {
            background-color: #45a049;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- White Boxes -->
        <div class="white-box top"></div>
        <div class="white-box left"></div>
        <div class="white-box right"></div>
        <div class="white-box bottom"></div>
        
        <!-- QQCC Section -->
        <div class="qqcc-section">
            <div class="text-box">
                <h2>QQCC</h2>
                <p>Check out QuickQuest Character Creator tool, over 1700+ combinations possible!</p>
            </div>
            <div class="image-box">
                <img id="placeholder-image" src="Images/PlaceHolderImage.png" alt="QQCC Placeholder Image" onerror="imageError()">
                <a href="https://gareth5827.github.io/QQCC/" target="_blank" class="quick-link">Check it out!</a>
            </div>
        </div>
        
        <!-- Rotating Image Effect -->
        <div class="glow-effect"></div>
    </div>

    <script>
        function imageError() {
            console.debug("Placeholder image not found!");
        }
    </script>
</body>
</html>
