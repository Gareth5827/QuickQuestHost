<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome adventurer!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            overflow-x: hidden;
        }
        
        .qqcc-section {
            display: flex;
            background-image: url('Images/GeneralSection.png');
            background-size: 750px 250px;
            width: 750px;
            height: 250px;
            position: relative;
            z-index: 2;
            overflow: hidden;
            background-color: transparent;
            box-shadow: none;
        }
        
        /* Border Images */
        .border-left {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: auto;
            z-index: 10;
            pointer-events: none;
        }
        
        .border-right {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: auto;
            z-index: 9;
            pointer-events: none;
        }
        
        .text-box {
            flex: 2;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 3;
            color: black; /* Text color changed to black */
        }
        
        .image-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align button to right */
            padding-right: 40px; /* Add some right padding */
            z-index: 3;
        }
        
        .quick-link {
            display: inline-block;
            width: 150px; /* Button width */
            height: 75px; /* Button height */
            background-image: url('Images/ButtonImage.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            text-indent: -9999px; /* Hide text */
            overflow: hidden;
        }
        
        .quick-link:hover {
            opacity: 0.9; /* Simple hover effect */
        }
        
        h2 {
            color: black; /* Header color changed to black */
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        p {
            color: black; /* Paragraph color changed to black */
            line-height: 1.5;
            margin: 0;
        }
        
        a.artist-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        
        a.artist-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Border Images -->
    <img class="border-left" src="Images/BorderLeft.png" alt="Left border" onerror="borderImageError('left')">
    <img class="border-right" src="Images/BorderRight.png" alt="Right border" onerror="borderImageError('right')">
    
    <div class="qqcc-section">
        <div class="text-box">
            <h2>Character creator</h2>
            <p>
                Huge thanks to 
                <a href="https://www.instagram.com/lilac_starss/" target="_blank" class="artist-link">@lilac_starss</a> 
                and 
                <a href="https://www.instagram.com/_elidrawsstuff_/" target="_blank" class="artist-link">@elidrawsstuff</a> 
                for their AMAZING artwork!
            </p>
        </div>
        <div class="image-box">
            <a href="https://gareth5827.github.io/QQCC/" target="_blank" class="quick-link">Make haste!</a>
        </div>
    </div>

    <script>
        function borderImageError(side) {
            console.debug(`Border ${side} image not found!`);
        }
        
        function resizeBorderImages() {
            const borderLeft = document.querySelector('.border-left');
            const borderRight = document.querySelector('.border-right');
            
            if (borderLeft) {
                borderLeft.style.height = '100vh';
                borderLeft.style.width = 'auto';
            }
            
            if (borderRight) {
                borderRight.style.height = '100vh';
                borderRight.style.width = 'auto';
            }
        }
        
        window.addEventListener('load', resizeBorderImages);
        window.addEventListener('resize', resizeBorderImages);
    </script>
</body>
</html>
