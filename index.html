<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome adventurer!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            overflow-x: hidden;
        }
        
        .qqcc-section {
            display: flex;
            background-image: url('Images/GeneralSection.png');
            background-size: 750px 250px; /* Exact dimensions of the image */
            width: 750px; /* Match image width */
            height: 250px; /* Match image height */
            position: relative;
            z-index: 2;
            overflow: hidden; /* Prevent content from spilling out */
            background-color: transparent !important;
        }
        
        /* Border Images */
        .border-left {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: auto;
            z-index: 10;
            pointer-events: none;
        }
        
        .border-right {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: auto;
            z-index: 9;
            pointer-events: none;
        }
        
        .text-box {
            flex: 1;
            padding: 20px 20px 20px 30px; /* Adjusted padding to fit better */
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 3;
            box-sizing: border-box; /* Include padding in width calculation */
        }
        
        .image-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3;
            padding-right: 20px; /* Added right padding instead of using margin */
            box-sizing: border-box;
        }
        
        .image-box img {
            max-width: 90%; /* Slightly reduced to ensure it fits */
            max-height: 150px; /* Prevent image from being too tall */
            object-fit: contain; /* Maintain aspect ratio */
        }
        
        .quick-link {
            display: inline-block;
            padding: 8px 16px; /* Slightly smaller to fit better */
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 3;
            font-size: 0.9em; /* Slightly smaller font */
        }
        
        .quick-link:hover {
            background-color: #45a049;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.5em; /* Adjusted for better fit */
        }
        
        p {
            color: #666;
            line-height: 1.4; /* Tighter line spacing */
            margin: 0;
            font-size: 0.9em; /* Slightly smaller text */
        }
    </style>
</head>
<body>
    <!-- Border Images -->
    <img class="border-left" src="Images/BorderLeft.png" alt="Left border" onerror="borderImageError('left')">
    <img class="border-right" src="Images/BorderRight.png" alt="Right border" onerror="borderImageError('right')">
    
    <div class="qqcc-section">
        <div class="text-box">
            <h2>QQCC</h2>
            <p>Check out QuickQuest Character Creator tool, over 1700+ combinations possible!</p>
        </div>
        <div class="image-box">
            <img id="placeholder-image" src="Images/PlaceHolderImage.png" alt="QQCC Placeholder Image" onerror="imageError()">
            <a href="https://gareth5827.github.io/QQCC/" target="_blank" class="quick-link">Check it out!</a>
        </div>
    </div>

    <script>
        function imageError() {
            console.debug("Placeholder image not found!");
        }
        
        function borderImageError(side) {
            console.debug(`Border ${side} image not found!`);
        }
        
        function resizeBorderImages() {
            const borderLeft = document.querySelector('.border-left');
            const borderRight = document.querySelector('.border-right');
            
            if (borderLeft) {
                borderLeft.style.height = '100vh';
                borderLeft.style.width = 'auto';
            }
            
            if (borderRight) {
                borderRight.style.height = '100vh';
                borderRight.style.width = 'auto';
            }
        }
        
        window.addEventListener('load', resizeBorderImages);
        window.addEventListener('resize', resizeBorderImages);
    </script>
</body>
</html>
