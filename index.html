<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page with Glow Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .qqcc-container {
            position: relative;
            width: 1000px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qqcc-section {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 960px; /* 1000 - 20px padding each side */
            height: 660px; /* 700 - 20px padding each side */
            position: relative;
            z-index: 2;
        }
        
        /* Glow effect elements */
        .glow-effect {
            position: absolute;
            width: 1100px;
            height: 1100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .glow-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: rotate 10s linear infinite;
        }
        
        .glow-mask {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            /* Creates a "hole" in the mask */
            -webkit-mask-image: radial-gradient(
                circle at center,
                transparent 0%,
                transparent 525px, /* 1050/2 (half of 1050px hole) */
                black 525px,
                black 550px, /* 525 + 25px feather */
                transparent 550px
            );
            mask-image: radial-gradient(
                circle at center,
                transparent 0%,
                transparent 525px,
                black 525px,
                black 550px,
                transparent 550px
            );
            pointer-events: none;
        }
        
        .qqcc-container:hover .glow-effect {
            opacity: 1;
        }
        
        /* Content styling (same as before) */
        .text-box {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .image-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .image-box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        
        .quick-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .quick-link:hover {
            background-color: #45a049;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="qqcc-container">
        <!-- Glow effect elements -->
        <div class="glow-effect">
            <img class="glow-image" src="Images/glow-texture.png" alt="Glow effect texture" onerror="glowImageError()">
            <div class="glow-mask"></div>
        </div>
        
        <!-- QQCC Section -->
        <div class="qqcc-section">
            <div class="text-box">
                <h2>QQCC</h2>
                <p>Check out QuickQuest Character Creator tool, over 1700+ combinations possible!</p>
            </div>
            <div class="image-box">
                <img id="placeholder-image" src="Images/PlaceHolderImage.png" alt="QQCC Placeholder Image" onerror="imageError()">
                <a href="https://gareth5827.github.io/QQCC/" target="_blank" class="quick-link">Check it out!</a>
            </div>
        </div>
    </div>

    <script>
        function imageError() {
            console.debug("Placeholder image not found!");
        }
        
        function glowImageError() {
            console.debug("Glow effect image not found!");
        }
    </script>
</body>
</html>
