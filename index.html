<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            overflow-x: hidden;
        }
        
        .qqcc-section {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 750px;
            height: 250px;
            position: relative;
            z-index: 2;
        }
        
        /* Hover Effect Image */
        .hover-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }
        
        .qqcc-section:hover .hover-effect {
            opacity: 1;
        }
        
        /* Border Image */
        .border-image {
            position: fixed;
            width: 100vw;
            height: auto;
            object-fit: contain;
            z-index: 0;
            pointer-events: none;
            transform: translateY(calc(var(--scroll) * -0.5));
        }
        
        .text-box {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 3;
        }
        
        .image-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }
        
        .image-box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        
        .quick-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 3;
            position: relative;
        }
        
        .quick-link:hover {
            background-color: #45a049;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Border Image (scales with screen and moves with scroll) -->
    <img class="border-image" src="Images/BorderImage.png" alt="Decorative border" onerror="borderImageError()">
    
    <div class="qqcc-section">
        <!-- Hover Effect Image -->
        <img class="hover-effect" src="Images/HoverEffect.png" alt="Hover effect" onerror="hoverImageError()">
        
        <div class="text-box">
            <h2>QQCC</h2>
            <p>Check out QuickQuest Character Creator tool, over 1700+ combinations possible!</p>
        </div>
        <div class="image-box">
            <img id="placeholder-image" src="Images/PlaceHolderImage.png" alt="QQCC Placeholder Image" onerror="imageError()">
            <a href="https://gareth5827.github.io/QQCC/" target="_blank" class="quick-link">Check it out!</a>
        </div>
    </div>

    <script>
        function imageError() {
            console.debug("Placeholder image not found!");
        }
        
        function hoverImageError() {
            console.debug("Hover effect image not found!");
        }
        
        function borderImageError() {
            console.debug("Border image not found!");
        }
        
        // Scroll effect for border image
        document.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            document.documentElement.style.setProperty('--scroll', scrollPosition + 'px');
        });
        
        // Scale border image to window size
        function resizeBorderImage() {
            const borderImg = document.querySelector('.border-image');
            if (borderImg) {
                const aspectRatio = borderImg.naturalWidth / borderImg.naturalHeight;
                if (window.innerWidth / window.innerHeight > aspectRatio) {
                    borderImg.style.width = 'auto';
                    borderImg.style.height = '100vh';
                } else {
                    borderImg.style.width = '100vw';
                    borderImg.style.height = 'auto';
                }
            }
        }
        
        window.addEventListener('load', resizeBorderImage);
        window.addEventListener('resize', resizeBorderImage);
    </script>
</body>
</html>
