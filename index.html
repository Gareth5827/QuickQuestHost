<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            overflow-x: hidden;
        }
        
        .qqcc-section {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 750px;
            height: 250px;
            position: relative;
            z-index: 2;
        }
        
        /* Hover Effect Image */
        .hover-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }
        
        .qqcc-section:hover .hover-effect {
            opacity: 1;
        }
        
        /* Border Images */
        .border-left {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: auto;  /* Let the image determine width */
            height: 100%; /* Full height */
            max-width: 30%; /* Prevent excessive width */
            z-index: 10;
            pointer-events: none;
            object-fit: contain;
        }
        
        .border-right {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: auto;  /* Let the image determine width */
            height: 100%; /* Full height */
            max-width: 30%; /* Prevent excessive width */
            z-index: 9;
            pointer-events: none;
            object-fit: contain;
        }
        
        /* Content container to prevent overlap */
        .content-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1;
        }
        
        .text-box {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 3;
        }
        
        .image-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }
        
        .image-box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        
        .quick-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 3;
            position: relative;
        }
        
        .quick-link:hover {
            background-color: #45a049;
        }
        
        h2 {
            color: #333;
            margin-top: 0;
        }
        
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Border Images (fixed to sides, in front of content) -->
    <img class="border-left" src="Images/BorderLeft.png" alt="Left border" onerror="borderImageError('left')">
    <img class="border-right" src="Images/BorderRight.png" alt="Right border" onerror="borderImageError('right')">
    
    <div class="content-container">
        <div class="qqcc-section">
            <!-- Hover Effect Image -->
            <img class="hover-effect" src="Images/HoverEffect.png" alt="Hover effect" onerror="hoverImageError()">
            
            <div class="text-box">
                <h2>QQCC</h2>
                <p>Check out QuickQuest Character Creator tool, over 1700+ combinations possible!</p>
            </div>
            <div class="image-box">
                <img id="placeholder-image" src="Images/PlaceHolderImage.png" alt="QQCC Placeholder Image" onerror="imageError()">
                <a href="https://gareth5827.github.io/QQCC/" target="_blank" class="quick-link">Check it out!</a>
            </div>
        </div>
    </div>

    <script>
        function imageError() {
            console.debug("Placeholder image not found!");
        }
        
        function hoverImageError() {
            console.debug("Hover effect image not found!");
        }
        
        function borderImageError(side) {
            console.debug(`Border ${side} image not found!`);
        }
        
        // Function to maintain proper border image scaling
        function scaleBorderImages() {
            const borderLeft = document.querySelector('.border-left');
            const borderRight = document.querySelector('.border-right');
            
            if (borderLeft) {
                // Maintain natural image aspect ratio
                const aspectRatio = borderLeft.naturalWidth / borderLeft.naturalHeight;
                const maxWidth = window.innerHeight * aspectRatio;
                borderLeft.style.width = `${Math.min(maxWidth, window.innerWidth * 0.3)}px`;
            }
            
            if (borderRight) {
                // Maintain natural image aspect ratio
                const aspectRatio = borderRight.naturalWidth / borderRight.naturalHeight;
                const maxWidth = window.innerHeight * aspectRatio;
                borderRight.style.width = `${Math.min(maxWidth, window.innerWidth * 0.3)}px`;
            }
        }
        
        // Wait for images to load before scaling
        window.addEventListener('load', function() {
            const borderLeft = document.querySelector('.border-left');
            const borderRight = document.querySelector('.border-right');
            
            if (borderLeft.complete && borderRight.complete) {
                scaleBorderImages();
            } else {
                borderLeft.addEventListener('load', scaleBorderImages);
                borderRight.addEventListener('load', scaleBorderImages);
            }
        });
        
        window.addEventListener('resize', scaleBorderImages);
    </script>
</body>
</html>
